<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="box" style="width: 300px;height: 100px;background-color: #ccc;" onmousemove="move()" onmouseout="out()">

        <script>
            //onmousemove 事件所使用的函式
            function move() {
                document.querySelector("div#box").style.blackgroundColor = "#666564"
            }

            //onmouseout 事件所使用的函式
            function out() {
                document.querySelector("div#box").style.backgroundColor = '#f5f5f5';
            }
        </script>
    </div>
</body>

</html>
