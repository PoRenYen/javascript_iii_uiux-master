<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="url" placeholder="請輸入LINE官方貼圖" value="" style="width: 250px;">
    <button id="btn_request">取得LINE官方貼圖</button>
    <ul id="myList"></ul>


    <script>
        document.querySelector('button#btn-request').addEventListener('click', function (event) {
            //取得URL
            let url = document.querySelector('input#url').value;
            if (url == '') {
                alert('請輸入Line官方URL');
                return false;
            }
            let xhr = new XMLHttpRequest()
            xhr.open('get', 'http://darreninfo.cc:5003/linesticker?url=' + url);
            xhr.send();
            xhr.onloadend = function () {
                console.log('連線結束');

                xhr.onload = function () {
                    console.log('連線完成');
                    //回傳字串的型態(string)
                    console.log(this.responseText);
                    //將回傳的JSON轉成物件 OBJ
                    let obj = JSON.parse(this.responseText);
                    //取得ul
                    let ul = document.querySelector('ul#mylist')
                    //回傳成功,則顯示貼圖在網頁上
                    if (obj['success']) {
                        //將OBJ['results']裡的結果放置到LI裡
                        for (let o of obj['results']) {
                            //新增LI元素,放置IMG,a等
                            let li = document.createElement('li');
                            //新增IMG元素,並指定src的值為連結
                            let img = document.createElement('img');
                            img.src = obj['staticUrl'];
                            img.style = 'width:200px';
                            //新增A元素,並指定HREF為貼圖連結,同時指定TARGET="_blank"
                            let a = document.createElement('a');
                            a.href = o['staticUrl'];
                            a.target = '_blank';//<a href=""target"_blank"></a>
                            //新增放到a元素的內文 innerText
                            let textNode = document.createElement(o['id'])
                            a.appendChild(textNode);//<a href="" target="_blank">xxxxxx</a>
                            //將img與a分疊放到LI當中
                            li.appendChild(img);
                            li.appendChild(a);
                            //將LI放到UL當中
                            ul.appendChild(li);
                        }
                    } else {
                        alert('INFO FALSE' + obj['info'])
                    }
                }
            }
        });
    </script>

</body>

</html>
